<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
      <ul class="navbar">
        <li><a href="./">Home</a></li>
        <li><a href="./about">About</a></li>
        <li><a href="./services">Services</a></li>
        <li><a href="./contact">Contact</a></li>
	<label id="mode"></label>
      </ul>
      <div class="menu">
	<div class="bx bx-menu" id="menu"></div>
      </div>
  </header>

  <section class="home">
    <div class="content">
      <h1>CHRISTIAN GRAFIL</h1>
      <h3>SOFTWARE DEVELOPER</h3>
      <p>A Bachelor of Science in Information Techonology with specialization in Mobile and Internet Technology sophomore at National University - Fairview. Located in Bulacan, Philippines.<p>
    </div>
    <div class="image">
      <img src="pic.png" alt="photo">
    </div>
    <div class="soc">
      <p>Check out my:</p>
      <div class="social">
        <a href="https://www.facebook.com/cgrafilll/" target="_blank"><i class='bx bxl-facebook'></i></a>
	<a href="https://www.instagram.com/cgrafilll/" target="_blank"><i class='bx bxl-instagram' ></i></a>
	<a href="https://www.linkedin.com/in/christian-grafil-4383b8288/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
      </div>
    </div>
  </section>

  <script>
    var content = document.getElementsByTagName('body')[0];
    var mode = document.getElementById('mode');
    var logo = document.querySelector('header img');
    var dark = localStorage.getItem('dark') === 'true';
    if (dark) {
      mode.classList.add('active');
      content.classList.add('night');
      logo.src = 'logo1.png';
    }
    mode.addEventListener('click', function() {
      mode.classList.toggle('active');
      content.classList.toggle('night');
      if (mode.classList.contains('active')) {
        logo.src = 'logo1.png';
      } else {
        logo.src = 'logo.png';
      }
      localStorage.setItem('dark', mode.classList.contains('active'));
    });
      let menu = document.querySelector('#menu');
      let navbar = document.querySelector('.navbar');
      menu.onclick = () => {
        menu.classList.toggle('bx-x');
        navbar.classList.toggle('open');
      };
    
  </script>

</body>
</html>
