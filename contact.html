<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
      <ul class="navbar">
        <li><a href="./index">Home</a></li>
        <li><a href="./about">About</a></li>
        <li><a href="./services">Services</a></li>
        <li><a href="./contact">Contact</a></li>
	<label id="mode"></label>
      </ul>
      <div class="menu">
	<div class="bx bx-menu" id="menu"></div>
      </div>
  </header>

  <div class="contact">
    <div class="info">
      <div><i class='bx bxs-map' ></i>Bulacan, Philippines</div>	
      <div><i class='bx bxs-phone' ></i>123-456-7890</div>
      <div><i class='bx bxs-envelope' ></i>grafilcd@students.nu-fairview.edu.ph</div>
    </div>
    <div class="form">
      <h2>CONTACT US</h2>
      <form class="con" action="" method="post">
        <input type="text" class="text-box" id="name" placeholder="Name" required>
	<input type="text" class="text-box" id="email" placeholder="Email" required>
	<textarea  placeholder="Type your message" id="msg" required></textarea>
        <button id="send" onclick="message(event)">SUBMIT</button>
      </form>
    </div>
    <div class="alert-success" id="success">
      <span>Message Sent! Thank you for contacting us.</span>
    </div>
    <div class="alert-error" id="danger">
      <span>Something went wrong! Please fill all the fields.</span>
    </div>
  </div>
  <script>
  var content = document.getElementsByTagName('body')[0];
  var mode = document.getElementById('mode');
  var logo = document.querySelector('header img');
  var dark = localStorage.getItem('dark') === 'true';
  if (dark) {
    mode.classList.add('active');
    content.classList.add('night');
    logo.src = 'logo1.png';
  }
  mode.addEventListener('click', function () {
    mode.classList.toggle('active');
    content.classList.toggle('night');
    if (mode.classList.contains('active')) {
      logo.src = 'logo1.png';
    } else {
      logo.src = 'logo.png';
    }
    localStorage.setItem('dark', mode.classList.contains('active'));
  });

  let menu = document.querySelector('#menu');
  let navbar = document.querySelector('.navbar');
  menu.onclick = () => {
    menu.classList.toggle('bx-x');
    navbar.classList.toggle('open');
  };
  function message(e) {
    e.preventDefault();
    var name = document.getElementById('name');
    var email = document.getElementById('email');
    var msg = document.getElementById('msg');
    const success = document.getElementById('success');
    const danger = document.getElementById('danger');
    if (name.value === '' || email.value === '' || msg.value === '') {
      danger.style.display = 'block';
    } else {
      name.value = '';
      email.value = '';
      msg.value = '';
      success.style.display = 'block';
    }
    setTimeout(() => {
      danger.style.display = 'none';
      success.style.display = 'none';
    }, 2000);
  };
  </script>
</body>
</html>
